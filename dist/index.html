<html lang='en' ng-app='ansub'>
<head>
	<meta charset="UTF-8">
	
	<!--CDNs-->
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Scripts-->
	<script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
	

	<!--Angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
	
	<!--Bundle-->
	<script src='scripts/bundle.js'></script>

</head>
<body>
	<div class="container" ng-controller="mainController">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">

		<!--Product Selection-->
		<product-selection userorder='this.userData.order'>
		</product-selection>

		<!--Frequency Selection-->
		<!--<frequency-selection>
		</frequency-selection>-->

		<!--Address Input-->
		<single-address-input 	address='this.userData.shippingDestination'>
		</single-address-input>

		<!--Contact Submitt-->
		<contact-input 	firstname='this.userData.name.first' 
						lastname='this.userData.name.last' 
						phone='this.userData.contact.phone' 
						email='this.userData.contact.email'>
		</contact-input>

		<!--Submission-->
		<sub-terms-cond>
		</sub-terms-cond>

		</div>
	</div>

</body>
</html>
