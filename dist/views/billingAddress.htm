<div>
	<div class="row" >
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >

		<!--Header-->
		<h4 ng-style="vm.state.headerStyle">
			4. Billing Address
		</h4>
		
		<p><input type="checkbox" ng-model='vm.state.shipingSameAsBilling'> Same as shipping?</p>
		

		<div ng-hide='vm.state.shipingSameAsBilling'>
		<form>

			<div class="form-group">
				<label for="street">Street</label>
				<input 	type="text" 
						class="form-control" 
						id='billstreet' 
						placeholder='Enter street address here'
						ng-model='vm.userData.billingAddress.street'>
			</div>


			<div class="form-group">
				<label for="zipInput">Zipcode</label>
				<input 	type="text" 
						class="form-control" 
						id='billzipInput' 
						placeholder='Enter your zipcode'
						ng-model='vm.userData.billingAddress.zip'>
			</div>			
			
			<div class="form-row">
				<div class="col">
					<div class="form-group">
						<label for="city">City</label>
						<input 	type="text" 
								id='billcity' 
								class="form-control" 
								placeholder='City name goes here'
								ng-model='vm.userData.billingAddress.city'>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="state">State</label>
						<input 	type="text" 
								id='billstate' 
								class="form-control" 
								placeholder='State id goes here'
								ng-model='vm.userData.billingAddress.state'>
					</div>
				</div>
			</div>

		</form>
		</div>
		
	</div>
	</div>
</div>
