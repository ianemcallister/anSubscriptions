<div>
<div class="row" >
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >

	<!--Header-->
	<h4 ng-style="vm.state.headerStyle">
		2. Shipping 
		<span class='glyphicon glyphicon-ok' ng-show='vm.state.sectionComplete'></span>
	</h4>
	
	<p>Where would you like your monthly nuts to go?</p>
	<!--<p>Enter your Zip Code first.  Your city and state will automatically be filled in.</p>-->
	
	<form class=''>

		<div class="form-group" ng-class='vm.state.singleAddressInput.street.field'>
			<label for="street">Street</label>
			<input 	type="text" 
					class="form-control" 
					id='street' 
					placeholder='Enter street address here'
					ng-model='vm.userData.shippingDestination.street'
					ng-change='vm.updateBillingAddress()'
					ng-blur='vm.validate("street", vm.userData.shippingDestination.street)'
					ng-class='vm.state.singleAddressInput.street.input'
					>
			<div class="valid-feedback">
		    	Looks good!
		    </div>
		    <div class="invalid-feedback">
		    	Please provide a valid street address
		    </div>
		</div>


		<div class="form-group" ng-class='vm.state.singleAddressInput.zip.field'>
			<label for="zipInput">Zipcode</label>
			<input 	type="text" 
					class="form-control" 
					id='zipInput' 
					placeholder='Enter your zipcode'
					ng-model='vm.userData.shippingDestination.zip'
					ng-change='vm.updateBillingAddress()'
					ng-class='vm.state.singleAddressInput.zip.input'
					ng-blur='vm.validate("zip", vm.userData.shippingDestination.zip)'
					>
			<div class="valid-feedback">
		    	Looks good!
		    </div>
		    <div class="invalid-feedback">
		    	Please provide a valid zipcode
		    </div>
		</div>			
		
		<div class="form-row">
			<div class="col">
				<div class="form-group">
					<label for="city">City</label>
					<input 	type="text" 
							id='city' 
							class="form-control" 
							placeholder='City name goes here'
							ng-model='vm.userData.shippingDestination.city'
							ng-change='vm.updateBillingAddress()'
							required>
					<div class="valid-feedback">
				    	Looks good!
				    </div>
				    <div class="invalid-feedback">
				    	Please privde a valid city name
				    </div>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="state">State</label>
					<input 	type="text" 
							id='state' 
							class="form-control" 
							placeholder='State id goes here'
							ng-model='vm.userData.shippingDestination.state'
							ng-change='vm.updateBillingAddress()'
							required>
					<div class="valid-feedback">
				    	Looks good!
				    </div>
				    <div class="invalid-feedback">
				    	Please privde a valid state
				    </div>
				</div>
			</div>
		</div>

	</form>

</div>
</div>

<!--Datalists-->
<datalist name="stateSelector" id="stateSelector">
	<option ng-repeat="state in vm.states track by $index"
			style='font-size: 12pt'
			ng-click=''>
			{{state}}
	</option>

</datalist>

</div>
